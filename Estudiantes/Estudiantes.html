     <h1 id="main-tittle" class="title">Listado de Estudiantes</h1>
  <div class="container mt-5">
      <ul id="lista" class="lista-generica">
      
      </ul>
      <!-- formulario -->
      <form id="estudiante-form">
        <h1 id="form-title" class="title2">Registrar</h1>

        <input type="hidden" id="idEstudiante" />

        <label class="nombre">Nombre del estudiante</label>
        <input type="text" id="nombre" class="form-control" required />

        <label class="email">Email</label>
        <input type="text" id="email" class="form-control" required />

        <label class="idCarrera">ID Carrera</label>
        <input
          type="number"
          id="idCarrera"
          class="form-control"
          required
          min="1"
          max="10"
        />

        <button type="submit" id="btn-save" class="btn btn-primary m-3">
          Guardar
        </button>
        <button
          type="button"
          id="btn-cancel"
          style="display: none"
          class="btn btn-secondary"
        >
          Cancelar
        </button>

        <div id="status" class="mt-3"></div>
      </form>
    </div>
    <script type="module" src="../appEstudiantes.js"></script>

</body>
