      <form id="profesor-form">

        <input type="hidden" id="id" />

        <label class="codigo">Código</label>
        <input type="text" id="codigo" class="form-control" required />

        <label class="nombre">Nombre del profesor</label>
        <input type="text" id="nombre" class="form-control" required />

        <label class="correo">Correo Electrónico</label>

          type="email"
          id="correo"
          class="form-control"
          required  
        />

         <label class="celular">Celular</label>

          type="tel"
          id="celular"
          class="form-control"
          required  
        />

        <button type="submit" id="btn-save" class="btn btn-primary m-3">
          Guardar
        </button>
        <button
          type="button"
          id="btn-cancel"
          style="display: none"
          class="btn btn-secondary"
        >

        </button>
