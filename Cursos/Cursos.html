<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilosPaginasSecundarias.css">
    <title>Cursos</title>
</head>
<body>
     <!-- encabezado de cuerpo de la pagina-->
  <header>
    <h1 id="main-tittle" class="title">Listado de Cursos</h1>
  <!-- menu -->
  <nav class="menu">
    <ul>
      <li  id="elemento1"><a href="../Área_Principal.html">Inicio</a></li>
       
    </ul>
  </nav>
  </header>
     <h1 id="main-tittle" class="title">Cursos</h1>
  
    <div class="container mt-5">
      <h1>Lista de Cursos</h1>
      <ul id="lista" class="list-group">
        
      </ul>
      <!-- formulario -->
      <form id="curso-form">
        <h2 id="form-title">Registrar curso</h2>

        <input type="hidden" id="id" />

        <label class="codigo">Código</label>
        <input type="text" id="codigo" class="form-control" required />

        <label class="nombre">Nombre del curso</label>
        <input type="text" id="nombre" class="form-control" required />

        <label class="creditos">Créditos</label>
        <input
          type="number"
          id="creditos"
          class="form-control"
          required
          min="1"
          max="5"
        />

        <button type="submit" id="btn-save" class="btn btn-primary m-3">
          Guardar
        </button>
        <button
          type="button"
          id="btn-cancel"
          style="display: none"
          class="btn btn-secondary"
        >
          Cancelar
        </button>

        <div id="status" class="mt-3"></div>
      </form>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
